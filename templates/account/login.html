{% load i18n %}
{% load account socialaccount %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - LegalArs</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- CUSTOM JS -->
    <script src="{% static 'js/setFullHeigth.js' %}"></script>
</head>

<body>
    <main class="authentication-main full_height">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1>Accedi</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            {{form.login}}
                            <label for="{{form.login.id_for_label}}">{{form.login.label}}</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            {{form.password}}
                            <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            {{form.remember}}
                            <label class="form-check-label"
                                for="{{form.remember.id_for_label}}">{{form.remember.label}}</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Accedi" class="btn-black-outline">
            </form>

            <p>Non hai ancora un account? Prima di accedere devi <a href="{{signup_url}}">registrarti</a></p>
            <p>Hai dimenticato la tua password? <a href="{% url 'account_reset_password' %}">Recuperala ora</a>.</p>
        </div>
        <div class="container logo-side d-flex flex-column align-items-center justify-content-center">
            <img class="auth-logo" src="{% static 'images/logo_1.svg' %}" alt="">
            <h2>Felici di rivederti!</h2>
        </div>
    </main>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
